<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        font-family: "Lexend", sans-serif !important;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <script>
      <!-- The settings you provide will be merged with the default settings -->
      FontAwesomeConfig = {
        searchPseudoElements: true,
      };
    </script>
    <script src="https://example.com/fontawesome/v6.5.2/js/all.js"></script>

    <title>Dashboard Page design</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <div id="sidebar">
      <a
        class="btn btn-primary"
        data-bs-toggle="offcanvas"
        href="#offcanvasExample"
        role="button"
        aria-controls="offcanvasExample"
      >
        Link with href
      </a>

      <div
        class="offcanvas offcanvas-start"
        tabindex="-1"
        id="offcanvasExample"
        aria-labelledby="offcanvasExampleLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">
            refero team
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>

        <div id="ai"></div>

        <div>
          <div>
            <h5 class="font-black">Your team used 8/50 free docs</h5>
            <h6 class="font-extralight">Upgrade to create unlimited docs</h6>
          </div>
        </div>

        <h2>Catch up</h2>
        <h2>Discussions</h2>

        <div>
          <h1>Favorites</h1>
          <h1>Getting started</h1>
        </div>

        <div>
          <h1>My channels</h1>
          <div class="myChannels">
            <button
              class="myPrivateChannel"
              type="button"
              data-bs-toggle="dropdown"
            >
              My private channel
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Getting started</a></li>
            </ul>
            <div>
              <button
                class="engineering"
                type="button"
                data-bs-toggle="dropdown"
              >
                Engineering
              </button>
            </div>
            <div>
              <button class="product" type="button" data-bs-toggle="dropdown">
                Product
              </button>
            </div>
          </div>
        </div>

        <div>
          <div class="size-2">
            <i class="fa-solid fa-user">Add profile</i> 
          </div>
          <h1>Templates</h1>
          <h1>Shared with me</h1>
          <h1>Archive</h1>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
